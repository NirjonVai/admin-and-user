<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">

    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Sign Up</h2>
    <input id="signupUsername" type="text" placeholder="Username" required class="w-full p-3 border border-gray-300 rounded mb-3" />
    <input id="signupPhone" type="tel" placeholder="Phone Number" required class="w-full p-3 border border-gray-300 rounded mb-3" />
    <input id="signupEmail" type="email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded mb-3" />
    <input id="signupPassword" type="password" placeholder="Password (min 6 chars)" minlength="6" required class="w-full p-3 border border-gray-300 rounded mb-3" />
    <input id="signupReferral" type="text" placeholder="Referral Code (optional)" class="w-full p-3 border border-gray-300 rounded mb-3" />
    <button id="signupBtn" class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600 transition">Sign Up</button>

    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a href="login.html" class="text-green-500 hover:underline">Login</a>
    </p>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc,
    updateDoc,
    increment,
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPF4nGlb9R2osmXUwrPgatwAl1huIAGpg",
    authDomain: "admin-and-user-f50c3.firebaseapp.com",
    projectId: "admin-and-user-f50c3",
    storageBucket: "admin-and-user-f50c3.appspot.com",
    messagingSenderId: "926355768153",
    appId: "1:926355768153:web:d52c55b2daf0e85a6e8248",
    measurementId: "G-7FES0VM8S1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const signupEmail = document.getElementById("signupEmail");
  const signupPassword = document.getElementById("signupPassword");
  const signupBtn = document.getElementById("signupBtn");
  const signupUsername = document.getElementById("signupUsername");
  const signupPhone = document.getElementById("signupPhone");
  const signupReferral = document.getElementById("signupReferral");

  const showAlert = (title, icon) => {
    Swal.fire({
      toast: true,
      position: 'top-end',
      icon: icon,
      title: title,
      showConfirmButton: false,
      timer: 2500,
    });
  };

  signupBtn.addEventListener("click", async () => {
    const email = signupEmail.value.trim();
    const password = signupPassword.value;
    const username = signupUsername.value.trim();
    const phone = signupPhone.value.trim();
    const referralCode = signupReferral.value.trim();

    if (!email || !password || !username || !phone) {
      showAlert("Please fill all required fields.", "error");
      return;
    }

    if (password.length < 6) {
      showAlert("Password must be at least 6 characters.", "error");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Set user data, with initial bonus 0
      await setDoc(doc(db, "users", user.uid), {
        email: user.email,
        username: username,
        phone: phone,
        role: "user",
        bonus: 0,
      });

      // Referral bonus logic
      if (referralCode) {
        const refDocRef = doc(db, "users", referralCode);
        const refDocSnap = await getDoc(refDocRef);
        if (refDocSnap.exists()) {
          await updateDoc(refDocRef, {
            bonus: increment(5)
          });
          showAlert("Referral bonus added to referrer!", "success");
        } else {
          showAlert("Invalid referral code.", "warning");
        }
      }

      showAlert("Sign-up Successful. Please login.", "success");

      // Reset referral input
      signupReferral.value = "";

      // Redirect to login page after short delay
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);

    } catch (error) {
      showAlert(error.message, "error");
    }
  });
</script>
</body>
</html>
