<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Sign Up</h2>
    <input id="signupUsername" type="text" placeholder="Username" class="w-full p-3 border border-gray-300 rounded mb-3" />
    <input id="signupPhone" type="tel" placeholder="Phone Number" class="w-full p-3 border border-gray-300 rounded mb-3" />
    <input id="signupEmail" type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded mb-3" />
    <input id="signupPassword" type="password" placeholder="Password (min 6 chars)" class="w-full p-3 border border-gray-300 rounded mb-3" />
    
    <!-- Referral code input -->
    <input id="signupReferral" type="text" placeholder="Referral Code (optional)" class="w-full p-3 border border-gray-300 rounded mb-3" />

    <button id="signupBtn" class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600 transition">Sign Up</button>
    <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-green-500 hover:underline">Login</a></p>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPF4nGlb9R2osmXUwrPgatwAl1huIAGpg",
    authDomain: "admin-and-user-f50c3.firebaseapp.com",
    projectId: "admin-and-user-f50c3",
    storageBucket: "admin-and-user-f50c3.appspot.com",
    messagingSenderId: "926355768153",
    appId: "1:926355768153:web:d52c55b2daf0e85a6e8248",
    measurementId: "G-7FES0VM8S1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const signupBtn = document.getElementById("signupBtn");
  const referralInput = document.getElementById("signupReferral");

  // Auto-fill referral code from URL if present
  const urlParams = new URLSearchParams(window.location.search);
  const referralCodeFromUrl = urlParams.get("referral");
  if(referralCodeFromUrl){
    referralInput.value = referralCodeFromUrl;
  }

  signupBtn.addEventListener("click", async () => {
    const username = document.getElementById("signupUsername").value.trim();
    const phone = document.getElementById("signupPhone").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value;
    const referralCode = referralInput.value.trim();

    if (!username || !phone || !email || !password) {
      Swal.fire({
        title: "Please fill all fields.",
        icon: "error",
        position: "top-end",
        toast: true,
        showConfirmButton: false,
        timer: 3000
      });
      return;
    }

    if (password.length < 6) {
      Swal.fire({
        title: "Password must be at least 6 characters.",
        icon: "error",
        position: "top-end",
        toast: true,
        showConfirmButton: false,
        timer: 3000
      });
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Create user doc data object
      const userData = {
        email,
        username,
        phone,
        role: "user",
        balance: 0
      };

      // If referral code used, find referring user and add bonus
      if(referralCode){
        // Assume referralCode is the UID of the referring user
        const refUserDoc = await getDoc(doc(db, "users", referralCode));
        if(refUserDoc.exists()){
          // Add 5 TK bonus to referring user
          await updateDoc(doc(db, "users", referralCode), {
            balance: increment(5)
          });
          // Optionally add referral info to new user record
          userData.referredBy = referralCode;
        } else {
          // Referral code invalid - show warning but still allow signup
          Swal.fire({
            title: "Invalid referral code, ignoring.",
            icon: "warning",
            position: "top-end",
            toast: true,
            showConfirmButton: false,
            timer: 3000
          });
        }
      }

      await setDoc(doc(db, "users", user.uid), userData);

      Swal.fire({
        title: "Sign-up Successful. Please login.",
        icon: "success",
        position: "top-end",
        toast: true,
        showConfirmButton: false,
        timer: 2000
      });

      setTimeout(() => window.location.href = "index.html", 2000);
    } catch (error) {
      Swal.fire({
        title: error.message,
        icon: "error",
        position: "top-end",
        toast: true,
        showConfirmButton: false,
        timer: 3000
      });
    }
  });
</script>
</body>
</html>
