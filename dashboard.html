<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
</head>
<body>
  <h2 id="welcome">Loading...</h2>
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPF4nGlb9R2osmXUwrPgatwAl1huIAGpg",
      authDomain: "admin-and-user-f50c3.firebaseapp.com",
      projectId: "admin-and-user-f50c3",
      storageBucket: "admin-and-user-f50c3.appspot.com",
      messagingSenderId: "926355768153",
      appId: "1:926355768153:web:d52c55b2daf0e85a6e8248",
      measurementId: "G-7FES0VM8S1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (!docSnap.exists()) {
          alert("User role not found, logging out.");
          await signOut(auth);
          window.location.href = "index.html";
          return;
        }
        const role = docSnap.data().role;
        if (role === "admin") {
          window.location.href = "admin.html";
        } else {
          document.getElementById("welcome").innerText = `Welcome, ${user.email}`;
        }
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
