<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard with Tasks, Withdraw & History</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; max-width: 600px; margin: auto; }
    h1, h2 { color: #333; }
    #userEmail, #balance { font-size: 18px; margin: 10px 0; }
    ul { list-style: none; padding: 0; }
    li { background: #f0f0f0; margin: 8px 0; padding: 10px; display: flex; align-items: center; justify-content: space-between; }
    button {
      padding: 6px 12px;
      background-color: #4caf50;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: default;
    }
    #logoutBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f44336;
      border: none;
      color: white;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background-color: #d32f2f;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    #withdrawSection {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    #withdrawAmount {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-right: 10px;
    }
    #historySection {
      margin-top: 30px;
    }
    .history-entry {
      background: #e0e0e0;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Welcome to your Dashboard!</h1>
  <p id="userEmail">Loading user info...</p>
  <p id="balance">Loading balance...</p>

  <h2>Tasks</h2>
  <ul id="taskList"></ul>

  <div id="withdrawSection">
    <h2>Withdraw Funds</h2>
    <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw" min="1" />
    <button id="withdrawBtn">Request Withdraw</button>
  </div>

  <div id="historySection">
    <h2>Withdraw History</h2>
    <div id="withdrawHistory">Loading history...</div>
  </div>

  <button id="logoutBtn">Logout</button>
  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPF4nGlb9R2osmXUwrPgatwAl1huIAGpg",
      authDomain: "admin-and-user-f50c3.firebaseapp.com",
      projectId: "admin-and-user-f50c3",
      storageBucket: "admin-and-user-f50c3.firebasestorage.app",
      messagingSenderId: "926355768153",
      appId: "1:926355768153:web:d52c55b2daf0e85a6e8248",
      measurementId: "G-7FES0VM8S1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmailEl = document.getElementById("userEmail");
    const balanceEl = document.getElementById("balance");
    const taskListEl = document.getElementById("taskList");
    const messageEl = document.getElementById("message");
    const logoutBtn = document.getElementById("logoutBtn");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const withdrawAmountInput = document.getElementById("withdrawAmount");
    const withdrawHistoryEl = document.getElementById("withdrawHistory");

    let currentUserId = null;
    let userData = null;

    const tasks = [
      { id: "task1", title: "Complete profile setup" },
      { id: "task2", title: "Verify your email" },
      { id: "task3", title: "Add payment method" }
    ];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUserId = user.uid;
      await loadUserData();
      renderTasks();
      await loadWithdrawHistory();
    });

    async function loadUserData() {
      const userRef = doc(db, "users", currentUserId);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        userData = userSnap.data();
        userEmailEl.textContent = "Logged in as: " + (userData.email || "N/A");
        if (typeof userData.mainBalance !== "number") {
          userData.mainBalance = 0;
        }
        if (!userData.completedTasks) {
          userData.completedTasks = {};
        }
        balanceEl.textContent = "Main Balance: ৳" + userData.mainBalance.toFixed(2);
      } else {
        userEmailEl.textContent = "User data not found.";
        balanceEl.textContent = "";
      }
    }

    function renderTasks() {
      taskListEl.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.textContent = task.title;

        const btn = document.createElement("button");
        const completed = userData.completedTasks && userData.completedTasks[task.id];
        btn.textContent = completed ? "Completed" : "Complete Task";
        btn.disabled = completed;

        btn.onclick = () => completeTask(task.id);

        li.appendChild(btn);
        taskListEl.appendChild(li);
      });
    }

    async function completeTask(taskId) {
      if (userData.completedTasks && userData.completedTasks[taskId]) {
        return;
      }

      userData.completedTasks = userData.completedTasks || {};
      userData.completedTasks[taskId] = true;
      userData.mainBalance = (userData.mainBalance || 0) + 5;
      balanceEl.textContent = "Main Balance: ৳" + userData.mainBalance.toFixed(2);

      try {
        const userRef = doc(db, "users", currentUserId);
        await updateDoc(userRef, {
          mainBalance: userData.mainBalance,
          completedTasks: userData.completedTasks
        });
        messageEl.textContent = "Task completed! ৳5 added.";
        messageEl.style.color = "green";
        renderTasks();
      } catch (err) {
        messageEl.textContent = "Error updating balance: " + err.message;
        messageEl.style.color = "red";
      }
    }

    withdrawBtn.onclick = async () => {
      messageEl.textContent = "";
      const amount = parseFloat(withdrawAmountInput.value);
      if (!amount || amount <= 0) {
        messageEl.textContent = "Enter a valid withdraw amount.";
        messageEl.style.color = "red";
        return;
      }
      if (amount > (userData.mainBalance || 0)) {
        messageEl.textContent = "Insufficient balance.";
        messageEl.style.color = "red";
        return;
      }

      try {
        await addDoc(collection(db, "withdrawRequests"), {
          userId: currentUserId,
          email: userData.email || "",
          amount: amount,
          status: "pending",
          requestedAt: new Date()
        });

        messageEl.textContent = "Withdraw request sent to admin.";
        messageEl.style.color = "green";
        withdrawAmountInput.value = "";
        await loadWithdrawHistory();

      } catch (error) {
        messageEl.textContent = "Error sending withdraw request: " + error.message;
        messageEl.style.color = "red";
      }
    };

    async function loadWithdrawHistory() {
      withdrawHistoryEl.innerHTML = "Loading...";
      try {
        const q = query(
          collection(db, "withdrawRequests"),
          where("userId", "==", currentUserId),
          orderBy("requestedAt", "desc")
        );
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) {
          withdrawHistoryEl.innerHTML = "<p>No withdraw history found.</p>";
          return;
        }

        withdrawHistoryEl.innerHTML = "";
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const entry = document.createElement("div");
          entry.className = "history-entry";
          const date = data.requestedAt?.toDate?.().toLocaleString() || "Unknown date";
          entry.textContent = `৳${data.amount.toFixed(2)} - ${data.status} (${date})`;
          withdrawHistoryEl.appendChild(entry);
        });
      } catch (error) {
        withdrawHistoryEl.innerHTML = "<p>Error loading history: " + error.message + "</p>";
      }
    }

    logoutBtn.onclick = async () => {
      await signOut(auth);
      alert("Logged out!");
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
