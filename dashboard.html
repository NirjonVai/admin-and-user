<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white font-sans px-6 py-8 max-w-xl mx-auto">

  <h1 class="text-2xl font-bold text-gray-800 mb-4">Welcome to your Dashboard!</h1>
  <p id="userEmail" class="text-lg text-gray-700 mb-2">Loading user info...</p>
  <p id="balance" class="text-lg text-gray-700 mb-4">Loading balance...</p>

  <h2 class="text-xl font-semibold text-gray-800 mb-2">Tasks</h2>
  <ul id="taskList" class="mb-6 space-y-2"></ul>

  <div id="withdrawSection" class="mt-8 pt-6 border-t border-gray-300">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Withdraw Funds</h2>
    <div class="flex items-center mb-4">
      <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw" min="1"
        class="p-2 border border-gray-300 rounded w-48 mr-4 text-base" />
      <button id="withdrawBtn"
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 disabled:bg-green-300">Request Withdraw</button>
    </div>

    <div class="mt-8">
      <h3 class="text-lg font-medium text-gray-800 mb-2">Withdraw History</h3>
      <ul id="withdrawHistory" class="space-y-2 text-sm text-gray-700"></ul>
    </div>
  </div>

  <button id="logoutBtn"
    class="mt-6 px-6 py-2 bg-red-500 text-white rounded hover:bg-red-600">Logout</button>
  <p id="message" class="mt-4 font-semibold"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPF4nGlb9R2osmXUwrPgatwAl1huIAGpg",
      authDomain: "admin-and-user-f50c3.firebaseapp.com",
      projectId: "admin-and-user-f50c3",
      storageBucket: "admin-and-user-f50c3.firebasestorage.app",
      messagingSenderId: "926355768153",
      appId: "1:926355768153:web:d52c55b2daf0e85a6e8248",
      measurementId: "G-7FES0VM8S1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmailEl = document.getElementById("userEmail");
    const balanceEl = document.getElementById("balance");
    const taskListEl = document.getElementById("taskList");
    const messageEl = document.getElementById("message");
    const logoutBtn = document.getElementById("logoutBtn");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const withdrawAmountInput = document.getElementById("withdrawAmount");
    const withdrawHistoryEl = document.getElementById("withdrawHistory");

    let currentUserId = null;
    let userData = null;

    const tasks = [
      { id: "task1", title: "Complete profile setup" },
      { id: "task2", title: "Verify your email" },
      { id: "task3", title: "Add payment method" }
    ];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUserId = user.uid;
      await loadUserData();
      renderTasks();
      loadWithdrawHistory();
    });

    async function loadUserData() {
      const userRef = doc(db, "users", currentUserId);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        userData = userSnap.data();
        userEmailEl.textContent = "Logged in as: " + (userData.email || "N/A");
        if (typeof userData.mainBalance !== "number") {
          userData.mainBalance = 0;
        }
        if (!userData.completedTasks) {
          userData.completedTasks = {};
        }
        balanceEl.textContent = "Main Balance: ৳" + userData.mainBalance.toFixed(2);
      } else {
        userEmailEl.textContent = "User data not found.";
        balanceEl.textContent = "";
      }
    }

    function renderTasks() {
      taskListEl.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.className = "bg-gray-100 p-3 rounded flex justify-between items-center";

        const span = document.createElement("span");
        span.textContent = task.title;

        const btn = document.createElement("button");
        const completed = userData.completedTasks && userData.completedTasks[task.id];
        btn.textContent = completed ? "Completed" : "Complete Task";
        btn.disabled = completed;
        btn.className = "px-3 py-1 text-white rounded " + (completed
          ? "bg-green-300 cursor-not-allowed"
          : "bg-green-500 hover:bg-green-600");

        btn.onclick = () => completeTask(task.id);

        li.appendChild(span);
        li.appendChild(btn);
        taskListEl.appendChild(li);
      });
    }

    async function completeTask(taskId) {
      if (userData.completedTasks && userData.completedTasks[taskId]) return;

      userData.completedTasks = userData.completedTasks || {};
      userData.completedTasks[taskId] = true;
      userData.mainBalance = (userData.mainBalance || 0) + 5;
      balanceEl.textContent = "Main Balance: ৳" + userData.mainBalance.toFixed(2);

      try {
        const userRef = doc(db, "users", currentUserId);
        await updateDoc(userRef, {
          mainBalance: userData.mainBalance,
          completedTasks: userData.completedTasks
        });
        messageEl.textContent = "Task completed! ৳5 added.";
        messageEl.className = "mt-4 font-semibold text-green-600";
        renderTasks();
      } catch (err) {
        messageEl.textContent = "Error updating balance: " + err.message;
        messageEl.className = "mt-4 font-semibold text-red-600";
      }
    }

    withdrawBtn.onclick = async () => {
      messageEl.textContent = "";
      const amount = parseFloat(withdrawAmountInput.value);
      if (!amount || amount <= 0) {
        messageEl.textContent = "Enter a valid withdraw amount.";
        messageEl.className = "mt-4 font-semibold text-red-600";
        return;
      }
      if (amount > (userData.mainBalance || 0)) {
        messageEl.textContent = "Insufficient balance.";
        messageEl.className = "mt-4 font-semibold text-red-600";
        return;
      }

      try {
        await addDoc(collection(db, "withdrawRequests"), {
          userId: currentUserId,
          email: userData.email || "",
          amount: amount,
          status: "pending",
          requestedAt: new Date()
        });

        messageEl.textContent = "Withdraw request sent to admin.";
        messageEl.className = "mt-4 font-semibold text-green-600";
        withdrawAmountInput.value = "";
        loadWithdrawHistory();

      } catch (error) {
        messageEl.textContent = "Error sending withdraw request: " + error.message;
        messageEl.className = "mt-4 font-semibold text-red-600";
      }
    };

    async function loadWithdrawHistory() {
      withdrawHistoryEl.innerHTML = "<li>Loading...</li>";
      try {
        const q = query(
          collection(db, "withdrawRequests"),
          where("userId", "==", currentUserId),
          orderBy("requestedAt", "desc")
        );
        const querySnapshot = await getDocs(q);
        withdrawHistoryEl.innerHTML = "";
        if (querySnapshot.empty) {
          withdrawHistoryEl.innerHTML = "<li>No withdraw history.</li>";
          return;
        }
        querySnapshot.forEach(docSnap => {
          const data = docSnap.data();
          const li = document.createElement("li");
          li.textContent = `৳${data.amount} - ${data.status} (${new Date(data.requestedAt.seconds * 1000).toLocaleString()})`;
          withdrawHistoryEl.appendChild(li);
        });
      } catch (err) {
        withdrawHistoryEl.innerHTML = "<li>Error loading history.</li>";
      }
    }

    logoutBtn.onclick = async () => {
      await signOut(auth);
      alert("Logged out!");
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
