<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
    <form onsubmit="event.preventDefault(); loginUser();">
      <input id="email" type="email" placeholder="Email" class="mb-4 w-full px-4 py-2 border rounded" required />
      <input id="password" type="password" placeholder="Password" class="mb-4 w-full px-4 py-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Login
      </button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-500">Sign up</a></p>
  </div>

  <!-- Firebase JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPF4nGlb9R2osmXUwrPgatwAl1huIAGpg",
      authDomain: "admin-and-user-f50c3.firebaseapp.com",
      projectId: "admin-and-user-f50c3",
      storageBucket: "admin-and-user-f50c3.appspot.com",
      messagingSenderId: "926355768153",
      appId: "1:926355768153:web:d52c55b2daf0e85a6e8248",
      measurementId: "G-7FES0VM8S1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = async function () {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };
  </script>
</body>
</html>
