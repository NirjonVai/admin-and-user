<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">

    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Login</h2>
    <input id="loginEmail" type="email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded mb-3" />
    <input id="loginPassword" type="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded mb-3" />
    <button id="loginBtn" class="w-full bg-green-500 text-white py-3 rounded hover:bg-green-600 transition">Login</button>

    <p class="mt-4 text-center text-gray-600">
      Don't have an account?
      <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a>
    </p>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPF4nGlb9R2osmXUwrPgatwAl1huIAGpg",
    authDomain: "admin-and-user-f50c3.firebaseapp.com",
    projectId: "admin-and-user-f50c3",
    storageBucket: "admin-and-user-f50c3.appspot.com",
    messagingSenderId: "926355768153",
    appId: "1:926355768153:web:d52c55b2daf0e85a6e8248",
    measurementId: "G-7FES0VM8S1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const loginBtn = document.getElementById("loginBtn");

  const showAlert = (title, icon) => {
    Swal.fire({
      toast: true,
      position: 'top-end',
      icon: icon,
      title: title,
      showConfirmButton: false,
      timer: 2500,
    });
  };

  loginBtn.addEventListener("click", async () => {
    const email = loginEmail.value.trim();
    const password = loginPassword.value;

    if (!email || !password) {
      showAlert("Please fill all fields.", "error");
      return;
    }

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      const userDoc = await getDoc(doc(db, "users", user.uid));
      let role = "user";
      if (userDoc.exists()) {
        role = userDoc.data().role || "user";
      }

      showAlert("Login successful!", "success");

      setTimeout(() => {
        if (role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "dashboard.html";
        }
      }, 1000);
    } catch (error) {
      showAlert(error.message, "error");
    }
  });
</script>
</body>
</html>
