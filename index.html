<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    
    <!-- Toggle Buttons -->
    <div class="flex justify-between mb-6">
      <button id="showLogin" class="w-1/2 py-2 bg-green-500 text-white rounded-l hover:bg-green-600">Login</button>
      <button id="showSignup" class="w-1/2 py-2 bg-gray-300 text-gray-800 rounded-r hover:bg-blue-500 hover:text-white">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded mb-3" />
      <input id="loginPassword" type="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded mb-3" />
      <button id="loginBtn" class="w-full bg-green-500 text-white py-3 rounded hover:bg-green-600 transition">Login</button>
      <div id="loginError" class="text-red-500 text-sm mt-2"></div>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" class="hidden">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Sign Up</h2>
      <input id="signupEmail" type="email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded mb-3" />
      <input id="signupPassword" type="password" placeholder="Password (min 6 chars)" minlength="6" required class="w-full p-3 border border-gray-300 rounded mb-3" />
      <button id="signupBtn" class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600 transition">Sign Up</button>
    </div>

  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc,
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPF4nGlb9R2osmXUwrPgatwAl1huIAGpg",
    authDomain: "admin-and-user-f50c3.firebaseapp.com",
    projectId: "admin-and-user-f50c3",
    storageBucket: "admin-and-user-f50c3.firebasestorage.app",
    messagingSenderId: "926355768153",
    appId: "1:926355768153:web:d52c55b2daf0e85a6e8248",
    measurementId: "G-7FES0VM8S1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const loginBtn = document.getElementById("loginBtn");
  const loginError = document.getElementById("loginError");

  const signupEmail = document.getElementById("signupEmail");
  const signupPassword = document.getElementById("signupPassword");
  const signupBtn = document.getElementById("signupBtn");
  const signupError = document.getElementById("signupError");

  const showLogin = document.getElementById("showLogin");
  const showSignup = document.getElementById("showSignup");
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");

  showLogin.addEventListener("click", () => {
    loginForm.classList.remove("hidden");
    signupForm.classList.add("hidden");
    showLogin.classList.replace("bg-gray-300", "bg-green-500");
    showLogin.classList.replace("text-gray-800", "text-white");
    showSignup.classList.replace("bg-blue-500", "bg-gray-300");
    showSignup.classList.replace("text-white", "text-gray-800");
  });

  showSignup.addEventListener("click", () => {
    signupForm.classList.remove("hidden");
    loginForm.classList.add("hidden");
    showSignup.classList.replace("bg-gray-300", "bg-blue-500");
    showSignup.classList.replace("text-gray-800", "text-white");
    showLogin.classList.replace("bg-green-500", "bg-gray-300");
    showLogin.classList.replace("text-white", "text-gray-800");
  });

  // SweetAlert helper
  const showAlert = (title, icon) => {
    Swal.fire({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 2500,
      icon: icon,
      title: title,
    });
  };

  // Login
  loginBtn.addEventListener("click", async () => {
    loginError.textContent = "";
    const email = loginEmail.value.trim();
    const password = loginPassword.value;

    if (!email || !password) {
      loginError.textContent = "Please fill all fields.";
      return;
    }

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      const userDoc = await getDoc(doc(db, "users", user.uid));
      let role = "user";
      if (userDoc.exists()) {
        role = userDoc.data().role || "user";
      }

      showAlert("Login successful!", "success");

      setTimeout(() => {
        if (role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "dashboard.html";
        }
      }, 1000);
    } catch (error) {
      showAlert(error.message, "error");
    }
  });

  // Signup
  signupBtn.addEventListener("click", async () => {
    signupError.textContent = "";
    const email = signupEmail.value.trim();
    const password = signupPassword.value;

    if (!email || !password) {
      signupError.textContent = "Please fill all fields.";
      return;
    }

    if (password.length < 6) {
      signupError.textContent = "Password must be at least 6 characters.";
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await setDoc(doc(db, "users", user.uid), {
        email: user.email,
        role: "user",
      });

      showAlert("Signup successful!", "success");
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1000);
    } catch (error) {
      showAlert(error.message, "error");
    }
  });
</script>

</body>
</html>
