<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-white px-6 py-8 max-w-4xl mx-auto font-sans">

  <h1 class="text-3xl font-bold mb-6">Admin Panel - Withdraw Requests</h1>
  <div id="message" class="mb-4 font-semibold"></div>

  <table class="min-w-full border border-gray-300 rounded shadow">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-3 border border-gray-300 text-left">User Email</th>
        <th class="p-3 border border-gray-300 text-right">Amount (৳)</th>
        <th class="p-3 border border-gray-300 text-center">Status</th>
        <th class="p-3 border border-gray-300 text-center">Requested At</th>
        <th class="p-3 border border-gray-300 text-center">Actions</th>
      </tr>
    </thead>
    <tbody id="withdrawRequestsBody"></tbody>
  </table>

  <button id="logoutBtn" class="mt-6 px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPF4nGlb9R2osmXUwrPgatwAl1huIAGpg",
      authDomain: "admin-and-user-f50c3.firebaseapp.com",
      projectId: "admin-and-user-f50c3",
      storageBucket: "admin-and-user-f50c3.firebasestorage.app",
      messagingSenderId: "926355768153",
      appId: "1:926355768153:web:d52c55b2daf0e85a6e8248",
      measurementId: "G-7FES0VM8S1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const withdrawRequestsBody = document.getElementById("withdrawRequestsBody");
    const messageEl = document.getElementById("message");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUserId = null;
    let isAdminUser = false;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUserId = user.uid;

      // Check admin role
      const userDoc = await getDoc(doc(db, "users", currentUserId));
      if (!userDoc.exists()) {
        messageEl.textContent = "User data not found.";
        return;
      }
      const userData = userDoc.data();
      if (userData.role !== "admin") {
        messageEl.textContent = "Access denied. You are not an admin.";
        return;
      }
      isAdminUser = true;

      loadWithdrawRequests();
    });

    async function loadWithdrawRequests() {
      messageEl.textContent = "Loading withdraw requests...";
      withdrawRequestsBody.innerHTML = "";

      try {
        const q = query(
          collection(db, "withdrawRequests"),
          orderBy("requestedAt", "desc")
        );
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) {
          messageEl.textContent = "No withdraw requests found.";
          return;
        }

        messageEl.textContent = "";

        querySnapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = docSnap.id;

          const tr = document.createElement("tr");
          tr.className = "border-b border-gray-300";

          // Date formatting
          const date = data.requestedAt && data.requestedAt.toDate ? data.requestedAt.toDate() : new Date(data.requestedAt);
          const dateStr = date.toLocaleDateString() + " " + date.toLocaleTimeString();

          tr.innerHTML = `
            <td class="p-3 border border-gray-300">${data.email || "N/A"}</td>
            <td class="p-3 border border-gray-300 text-right">৳${data.amount.toFixed(2)}</td>
            <td class="p-3 border border-gray-300 text-center font-semibold capitalize">${data.status}</td>
            <td class="p-3 border border-gray-300 text-center">${dateStr}</td>
            <td class="p-3 border border-gray-300 text-center space-x-2">
              ${data.status === "pending" ? `
                <button data-id="${id}" data-action="approve" class="approveBtn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">Approve</button>
                <button data-id="${id}" data-action="reject" class="rejectBtn bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Reject</button>
              ` : `<span class="text-gray-500">No actions</span>`}
            </td>
          `;

          withdrawRequestsBody.appendChild(tr);
        });

        // Add event listeners for approve/reject buttons
        document.querySelectorAll(".approveBtn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const id = e.target.dataset.id;
            await updateWithdrawRequest(id, "approved");
          });
        });
        document.querySelectorAll(".rejectBtn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const id = e.target.dataset.id;
            await updateWithdrawRequest(id, "rejected");
          });
        });

      } catch (error) {
        messageEl.textContent = "Error loading withdraw requests: " + error.message;
      }
    }

    async function updateWithdrawRequest(id, newStatus) {
      if (!isAdminUser) return;

      messageEl.textContent = `Updating request...`;

      try {
        const reqDocRef = doc(db, "withdrawRequests", id);
        const reqDocSnap = await getDoc(reqDocRef);
        if (!reqDocSnap.exists()) {
          messageEl.textContent = "Request not found.";
          return;
        }
        const reqData = reqDocSnap.data();

        if (reqData.status !== "pending") {
          messageEl.textContent = "Request already processed.";
          return;
        }

        if (newStatus === "rejected") {
          // Refund balance to user
          const userRef = doc(db, "users", reqData.userId);
          const userSnap = await getDoc(userRef);
          if (!userSnap.exists()) {
            messageEl.textContent = "User not found.";
            return;
          }
          const userData = userSnap.data();
          const newBalance = (userData.mainBalance || 0) + reqData.amount;

          await updateDoc(userRef, {
            mainBalance: newBalance
          });
        }

        // Update request status
        await updateDoc(reqDocRef, {
          status: newStatus,
          processedAt: new Date()
        });

        messageEl.textContent = `Request ${newStatus} successfully.`;
        await loadWithdrawRequests();

      } catch (error) {
        messageEl.textContent = "Error updating request: " + error.message;
      }
    }

    logoutBtn.onclick = async () => {
      await signOut(auth);
      alert("Logged out!");
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
