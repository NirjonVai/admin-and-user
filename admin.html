<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 p-6 font-sans">

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Admin Panel - Manage Users & Withdrawals</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
  </div>

  <div class="mb-6 text-sm text-gray-600">Version 1.3</div>

  <h2 class="text-xl font-semibold mb-2">Users</h2>
  <div class="overflow-auto mb-10">
    <table class="min-w-full bg-white border border-gray-300 text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 border">Email</th>
          <th class="px-4 py-2 border">Role</th>
          <th class="px-4 py-2 border">Balance (৳)</th>
          <th class="px-4 py-2 border">Change Email</th>
          <th class="px-4 py-2 border">Change Role</th>
          <th class="px-4 py-2 border">Change Balance</th>
          <th class="px-4 py-2 border">Reset Password</th>
          <th class="px-4 py-2 border">Action</th>
        </tr>
      </thead>
      <tbody id="usersTableBody"></tbody>
    </table>
  </div>

  <h2 class="text-xl font-semibold mb-2">Withdraw Requests</h2>
  <div class="overflow-auto mb-10">
    <table class="min-w-full bg-white border border-gray-300 text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 border">User Email</th>
          <th class="px-4 py-2 border">Amount (৳)</th>
          <th class="px-4 py-2 border">Status</th>
          <th class="px-4 py-2 border">Request Date</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody id="withdrawTableBody"></tbody>
    </table>
  </div>

  <div id="message" class="text-sm font-medium"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, getDoc, query, where } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPF4nGlb9R2osmXUwrPgatwAl1huIAGpg",
      authDomain: "admin-and-user-f50c3.firebaseapp.com",
      projectId: "admin-and-user-f50c3",
      storageBucket: "admin-and-user-f50c3.firebasestorage.app",
      messagingSenderId: "926355768153",
      appId: "1:926355768153:web:d52c55b2daf0e85a6e8248",
      measurementId: "G-7FES0VM8S1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usersTableBody = document.getElementById("usersTableBody");
    const withdrawTableBody = document.getElementById("withdrawTableBody");
    const messageDiv = document.getElementById("message");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.onclick = async () => {
      try {
        await signOut(auth);
        window.location.href = "index.html";
      } catch (error) {
        showMessage("Logout failed: " + error.message, "text-red-500");
      }
    };

    onAuthStateChanged(auth, async user => {
      if (!user) {
        alert("Please login first.");
        window.location.href = "index.html";
        return;
      }

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().role !== "admin") {
        alert("Access denied. Admins only.");
        window.location.href = "index.html";
        return;
      }

      await loadUsers();
      await loadWithdrawRequests();
    });

    async function loadUsers() {
      usersTableBody.innerHTML = "";
      messageDiv.textContent = "";

      try {
        const snapshot = await getDocs(collection(db, "users"));
        snapshot.forEach(docSnap => {
          const data = docSnap.data();

          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td class="border px-4 py-2">${data.email || "-"}</td>
            <td class="border px-4 py-2">${data.role || "user"}</td>
            <td class="border px-4 py-2">${(data.mainBalance ?? 0).toFixed(2)}</td>
            <td class="border px-4 py-2"><input class="border rounded px-2 py-1 w-full" type="text" value="${data.email || ""}" /></td>
            <td class="border px-4 py-2">
              <select class="border rounded px-2 py-1 w-full">
                <option value="user" ${data.role === "user" ? "selected" : ""}>User</option>
                <option value="admin" ${data.role === "admin" ? "selected" : ""}>Admin</option>
              </select>
            </td>
            <td class="border px-4 py-2"><input class="border rounded px-2 py-1 w-full" type="number" min="0" step="0.01" value="${data.mainBalance ?? 0}" /></td>
            <td class="border px-4 py-2"><button class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded">Send Reset</button></td>
            <td class="border px-4 py-2"><button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">Update</button></td>
          `;

          const inputs = tr.querySelectorAll("input, select");
          const resetBtn = tr.querySelector("button:nth-of-type(1)");
          const updateBtn = tr.querySelector("button:nth-of-type(2)");

          resetBtn.onclick = () => sendResetEmail(inputs[0].value.trim());

          updateBtn.onclick = async () => {
            const newEmail = inputs[0].value.trim();
            const newRole = inputs[1].value;
            const newBalance = parseFloat(inputs[2].value);

            if (!newEmail) return showMessage("Email cannot be empty", "text-red-500");
            if (isNaN(newBalance) || newBalance < 0) return showMessage("Invalid balance", "text-red-500");

            try {
              await updateDoc(doc(db, "users", docSnap.id), {
                email: newEmail,
                role: newRole,
                mainBalance: newBalance
              });
              showMessage("User updated successfully", "text-green-600");
              await loadUsers();
            } catch (e) {
              showMessage("Update failed: " + e.message, "text-red-500");
            }
          };

          usersTableBody.appendChild(tr);
        });
      } catch (error) {
        showMessage("Error loading users: " + error.message, "text-red-500");
      }
    }

    async function loadWithdrawRequests() {
      withdrawTableBody.innerHTML = "";

      try {
        const q = query(collection(db, "withdrawRequests"), where("status", "==", "pending"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          withdrawTableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">No pending requests</td></tr>`;
          return;
        }

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const tr = document.createElement("tr");

          const date = data.requestDate?.toDate ? data.requestDate.toDate().toLocaleString() : "-";

          tr.innerHTML = `
            <td class="border px-4 py-2">${data.email || "-"}</td>
            <td class="border px-4 py-2">${data.amount?.toFixed(2) || "0.00"}</td>
            <td class="border px-4 py-2">${data.status || "pending"}</td>
            <td class="border px-4 py-2">${date}</td>
            <td class="border px-4 py-2 space-x-2">
              <button class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded">Approve</button>
              <button class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded">Reject</button>
            </td>
          `;

          const [approveBtn, rejectBtn] = tr.querySelectorAll("button");
          approveBtn.onclick = () => processWithdraw(docSnap.id, true);
          rejectBtn.onclick = () => processWithdraw(docSnap.id, false);

          withdrawTableBody.appendChild(tr);
        });
      } catch (error) {
        showMessage("Error loading withdraws: " + error.message, "text-red-500");
      }
    }

    async function processWithdraw(id, approve) {
      const withdrawRef = doc(db, "withdrawRequests", id);
      try {
        const snap = await getDoc(withdrawRef);
        if (!snap.exists()) return showMessage("Withdraw not found", "text-red-500");

        const data = snap.data();
        if (data.status !== "pending") return showMessage("Already processed", "text-red-500");

        if (approve) {
          const userRef = doc(db, "users", data.userId);
          const userSnap = await getDoc(userRef);
          if (!userSnap.exists()) return showMessage("User not found", "text-red-500");

          const newBalance = (userSnap.data().mainBalance || 0) - (data.amount || 0);
          if (newBalance < 0) return showMessage("Insufficient balance", "text-red-500");

          await updateDoc(userRef, { mainBalance: newBalance });
          await updateDoc(withdrawRef, { status: "approved", processedAt: new Date() });
          showMessage("Withdrawal approved", "text-green-600");
        } else {
          await updateDoc(withdrawRef, { status: "rejected", processedAt: new Date() });
          showMessage("Withdrawal rejected", "text-green-600");
        }

        await loadWithdrawRequests();
      } catch (error) {
        showMessage("Error processing withdraw: " + error.message, "text-red-500");
      }
    }

    function sendResetEmail(email) {
      if (!email) return showMessage("Enter a valid email", "text-red-500");
      sendPasswordResetEmail(auth, email)
        .then(() => showMessage("Reset email sent", "text-green-600"))
        .catch(error => showMessage("Error: " + error.message, "text-red-500"));
    }

    function showMessage(msg, typeClass) {
      messageDiv.textContent = msg;
      messageDiv.className = `mt-4 ${typeClass}`;
    }
  </script>
</body>
</html>
