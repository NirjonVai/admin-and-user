<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Manage Users</title>
</head>
<body>
  <h2>Admin Panel</h2>
  <p>Manage Users Below</p>

  <div id="userList"></div>

  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPF4nGlb9R2osmXUwrPgatwAl1huIAGpg",
      authDomain: "admin-and-user-f50c3.firebaseapp.com",
      projectId: "admin-and-user-f50c3",
      storageBucket: "admin-and-user-f50c3.appspot.com",
      messagingSenderId: "926355768153",
      appId: "1:926355768153:web:d52c55b2daf0e85a6e8248",
      measurementId: "G-7FES0VM8S1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userListDiv = document.getElementById("userList");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists() && userDoc.data().role === "admin") {
          loadUsers();
        } else {
          alert("Access denied. Admins only.");
          window.location.href = "dashboard.html";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    async function loadUsers() {
      const usersCol = collection(db, "users");
      const snapshot = await getDocs(usersCol);

      userListDiv.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const userId = docSnap.id;

        const div = document.createElement("div");
        div.innerHTML = `
          <strong>UID:</strong> ${userId}<br>
          <label>Email: <input type="text" id="email-${userId}" value="${data.email || ''}"></label><br>
          <label>Role: 
            <select id="role-${userId}">
              <option value="user" ${data.role === "user" ? "selected" : ""}>User</option>
              <option value="admin" ${data.role === "admin" ? "selected" : ""}>Admin</option>
            </select>
          </label><br>
          <button onclick="updateUser('${userId}')">Update</button>
          <hr>
        `;
        userListDiv.appendChild(div);
      });
    }

    window.updateUser = async function (uid) {
      const email = document.getElementById(`email-${uid}`).value;
      const role = document.getElementById(`role-${uid}`).value;

      try {
        await updateDoc(doc(db, "users", uid), {
          email: email,
          role: role
        });
        alert(`User ${uid} updated!`);
      } catch (e) {
        alert("Error updating user: " + e.message);
      }
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
