<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    input { width: 100%; }
    button { padding: 5px 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Admin Panel - Manage Users</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPF4nGlb9R2osmXUwrPgatwAl1huIAGpg",
      authDomain: "admin-and-user-f50c3.firebaseapp.com",
      projectId: "admin-and-user-f50c3",
      storageBucket: "admin-and-user-f50c3.firebasestorage.app",
      messagingSenderId: "926355768153",
      appId: "1:926355768153:web:d52c55b2daf0e85a6e8248",
      measurementId: "G-7FES0VM8S1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tbody = document.querySelector("#userTable tbody");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const userDoc = await getDocs(collection(db, "users"));
      let isAdmin = false;

      // Check if current user is admin
      userDoc.forEach((docu) => {
        if (docu.id === user.uid && docu.data().role === "admin") {
          isAdmin = true;
        }
      });

      if (!isAdmin) {
        alert("Access denied. Not an admin.");
        window.location.href = "dashboard.html";
        return;
      }

      // Load all users
      const snapshot = await getDocs(collection(db, "users"));
      snapshot.forEach((docu) => {
        const data = docu.data();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${data.email}</td>
          <td>
            <input type="text" value="${data.role}" id="role-${docu.id}" />
          </td>
          <td>
            <button onclick="updateUserRole('${docu.id}')">Update</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });

    window.updateUserRole = async (uid) => {
      const newRole = document.getElementById(`role-${uid}`).value;
      await updateDoc(doc(db, "users", uid), {
        role: newRole
      });
      alert("User role updated!");
    };
  </script>
</body>
</html>
