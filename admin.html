<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Manage Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #logoutBtn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      float: right;
      margin-bottom: 20px;
      font-size: 16px;
    }
    #logoutBtn:hover {
      background-color: #d32f2f;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
      clear: both;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type=text], select {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      margin-right: 4px;
      font-size: 14px;
    }
    #message {
      margin-top: 10px;
      clear: both;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    #versionTag {
      float: left;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      line-height: 38px;
    }
  </style>
</head>
<body>

  <h1>Admin Panel - Manage Users</h1>
  <div id="versionTag">Version 1.1</div>
  <button id="logoutBtn" title="Logout from admin panel">Logout</button>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
        <th>Change Email</th>
        <th>Change Role</th>
        <th>Send Password Reset</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="usersTableBody"></tbody>
  </table>

  <div id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPF4nGlb9R2osmXUwrPgatwAl1huIAGpg",
      authDomain: "admin-and-user-f50c3.firebaseapp.com",
      projectId: "admin-and-user-f50c3",
      storageBucket: "admin-and-user-f50c3.firebasestorage.app",
      messagingSenderId: "926355768153",
      appId: "1:926355768153:web:d52c55b2daf0e85a6e8248",
      measurementId: "G-7FES0VM8S1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usersTableBody = document.getElementById("usersTableBody");
    const messageDiv = document.getElementById("message");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.onclick = async () => {
      try {
        await signOut(auth);
        window.location.href = "index.html";
      } catch (error) {
        showMessage("Logout failed: " + error.message, "error");
      }
    };

    onAuthStateChanged(auth, async user => {
      if (!user) {
        alert("Please login first.");
        window.location.href = "index.html";
        return;
      }

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().role !== "admin") {
        alert("Access denied. Admins only.");
        window.location.href = "index.html";
        return;
      }

      loadUsers();
    });

    async function loadUsers() {
      usersTableBody.innerHTML = "";
      messageDiv.textContent = "";

      try {
        const snapshot = await getDocs(collection(db, "users"));
        snapshot.forEach(docSnap => {
          const data = docSnap.data();

          const tr = document.createElement("tr");

          // Current email cell
          const emailTd = document.createElement("td");
          emailTd.textContent = data.email || "-";
          tr.appendChild(emailTd);

          // Role cell
          const roleTd = document.createElement("td");
          roleTd.textContent = data.role || "user";
          tr.appendChild(roleTd);

          // Email change input
          const changeEmailTd = document.createElement("td");
          const emailInput = document.createElement("input");
          emailInput.type = "text";
          emailInput.value = data.email || "";
          changeEmailTd.appendChild(emailInput);
          tr.appendChild(changeEmailTd);

          // Role select dropdown
          const roleChangeTd = document.createElement("td");
          const roleSelect = document.createElement("select");
          roleSelect.innerHTML = `
            <option value="user" ${data.role === "user" ? "selected" : ""}>User</option>
            <option value="admin" ${data.role === "admin" ? "selected" : ""}>Admin</option>
          `;
          roleChangeTd.appendChild(roleSelect);
          tr.appendChild(roleChangeTd);

          // Password reset button
          const pwResetTd = document.createElement("td");
          const pwResetBtn = document.createElement("button");
          pwResetBtn.textContent = "Send Reset Email";
          pwResetBtn.onclick = () => sendResetEmail(emailInput.value.trim());
          pwResetTd.appendChild(pwResetBtn);
          tr.appendChild(pwResetTd);

          // Update button
          const actionTd = document.createElement("td");
          const updateBtn = document.createElement("button");
          updateBtn.textContent = "Update";
          updateBtn.onclick = async () => {
            const newEmail = emailInput.value.trim();
            const newRole = roleSelect.value;

            if (!newEmail) {
              showMessage("Email cannot be empty", "error");
              return;
            }
            try {
              await updateDoc(doc(db, "users", docSnap.id), {
                email: newEmail,
                role: newRole
              });
              emailTd.textContent = newEmail;
              roleTd.textContent = newRole;
              showMessage(`Updated user: ${newEmail}`, "success");
            } catch (e) {
              showMessage("Update failed: " + e.message, "error");
            }
          };
          actionTd.appendChild(updateBtn);
          tr.appendChild(actionTd);

          usersTableBody.appendChild(tr);
        });
      } catch (error) {
        showMessage("Error loading users: " + error.message, "error");
      }
    }

    function showMessage(msg, type) {
      messageDiv.textContent = msg;
      messageDiv.className = type;
    }

    function sendResetEmail(email) {
      if (!email) {
        showMessage("Enter an email to send password reset.", "error");
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => showMessage("Password reset email sent to " + email, "success"))
        .catch((error) => showMessage("Error sending reset email: " + error.message, "error"));
    }
  </script>

</body>
</html>
